name: nurse_mingle
description: Dating app for nurses
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UPDATED TO LATEST V2-COMPATIBLE VERSIONS
  flutter_local_notifications: ^19.3.0
  google_mobile_ads: ^6.0.0
  
  # Core dependencies
  cupertino_icons: ^1.0.2
  permission_handler: ^12.0.1
  
  # State management and UI
  provider: ^6.1.1
  google_fonts: ^6.1.0
  
  # Optional but recommended
  shared_preferences: ^2.2.2
  http: ^1.1.0
  image_picker: ^1.0.4
  share_plus: ^7.2.1
  emoji_picker_flutter: 3.1.0
  video_player: ^2.7.0
  flutter_slidable: ^3.0.0
  camera: ^0.10.5+5
  livekit_client: ^2.4.0
  web_socket_channel: any
  http_parser: any
  uuid: any
  cached_network_image: any
  intl: ^0.19.0
  nursemingle: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/notifications/
